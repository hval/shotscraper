- url: https://www.nettavisen.no
  output: nettavisen.png
  selector: "#main-content-begin"
  javascript: |
    document.querySelectorAll(
      'amedia-privacybox'
    ).forEach(el => el.style.display = 'none');
    document.querySelectorAll(
      '.front:nth-of-type(n+6)'
    ).forEach(el => el.style.display = 'none');
  height: 800
  width: 500
  wait: 5000
- url: https://www.vg.no/
