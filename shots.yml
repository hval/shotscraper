- url: https://www.nettavisen.no
  output: nettavisen.png
  selectors: 
    - "#front0"
    - "#front1"
    - "#front2"
    - "#front3"
    - "#front4"
  javascript: |
    document.querySelectorAll(
      'amedia-privacybox'
    ).forEach(el => el.style.display = 'none');
  height: 800
  width: 500
  wait: 5000
- url: https://www.vg.no/
  output: vg.png
  selector: "#hovedlopet"
  javascript: |
    document.querySelectorAll(
      '#sp_message_container_625854'
    ).forEach(el => el.style.display = 'none');
    document.querySelectorAll(
      '.defer-render'
    ).forEach(el => el.style.display = 'none');
  height: 800
  width: 500
  wait: 5000
